<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroic - Emergency</title>
    <style>
        /* Your existing CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #d6006d); /* Black and red color theme */
            color: #fff;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .navbar .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar .nav-links {
            display: flex;
        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar .nav-links a:hover {
            background-color: #d6006d; /* Hover background color */
            color: #fff; /* Hover text color */
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .emergency-section {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 20px 0;
            position: relative;
        }

        .emergency-button,
        .off-button {
            background-color: #d6006d;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px;
        }

        .emergency-button:hover,
        .off-button:hover {
            background-color: #ff4d4d; /* Light red on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .emergency-button img,
        .off-button img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .contact-numbers {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .contact-numbers h3 {
            color: #d6006d;
        }

        .contact-numbers p {
            margin: 5px 0;
            font-size: 16px;
        }

        .contact-numbers .number {
            font-weight: bold;
        }

        #timer {
            font-size: 24px;
            font-weight: bold;
            color: #ff4d4d;
            margin: 20px 0;
        }

        /* Off button styles */
        .off-button {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="Heroic Logo">
            <h1>Heroic</h1>
        </div>
        <div class="nav-links">
            <a href="dashboard.html">Home</a>
            <a href="emergency.html">Emergency</a>
            <a href="voice_control.html">Voice Control</a>
            <a href="location.html">Location</a>
            <a href="profile.html">Profile</a>
        </div>
    </div>

    <div class="container">
        <div class="emergency-section">
            <h2>Emergency Alert</h2>
            <button class="emergency-button" onclick="startListening()">
                <img src="emergency.jpg" alt="Emergency Icon"><br>
                Start Listening for Emergency
            </button><br>
            <button class="off-button" onclick="deactivateAlarm()">
                Turn Alarm Off
            </button>
            
            <div id="timer">Timer: 00:00</div>
            <div class="contact-numbers">
                <h3>Emergency Contact Numbers</h3>
                <p class="number">Police: 100</p>
                <p class="number">Local Emergency Contact: 123-456-7890</p>
            </div>
        </div>
    </div>

    <script>
        let alarmActive = false;
        let timerInterval;

        function startListening() {
            if (window.SpeechRecognition || window.webkitSpeechRecognition) {
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

                recognition.continuous = true;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript.toLowerCase();
                    if (transcript.includes('help')) {
                        activateAlarm();
                    }
                };

                recognition.onerror = function(event) {
                    console.error("Speech recognition error: ", event.error);
                    handleSpeechRecognitionError(event.error);
                };

                recognition.onend = function() {
                    if (alarmActive) {
                        recognition.start();
                    }
                };

                recognition.start();
            } else {
                alert("Your browser does not support Speech Recognition. Please use a compatible browser.");
            }
        }

        function handleSpeechRecognitionError(error) {
            switch (error) {
                case 'no-speech':
                    alert("No speech detected. Please try again.");
                    break;
                case 'audio-capture':
                    alert("Microphone not found or not accessible. Please check your microphone settings.");
                    break;
                case 'network':
                    alert("Network error occurred during speech recognition. Please check your internet connection.");
                    break;
                default:
                    alert("An unknown error occurred with speech recognition. Please try again.");
                    break;
            }
        }

        function activateAlarm() {
            alarmActive = true;
            startAlarmTimer();
        }

        function deactivateAlarm() {
            alarmActive = false;
            clearInterval(timerInterval);
            document.getElementById('timer').textContent = 'Timer: 00:00';
        }

        function startAlarmTimer() {
            let seconds = 30;
            updateTimer(seconds);

            timerInterval = setInterval(() => {
                seconds--;
                if (seconds <= 0) {
                    clearInterval(timerInterval);
                    shareLocation(); // Share location when timer reaches 0
                }
                updateTimer(seconds);
            }, 1000); // Update every second
        }

        function updateTimer(seconds) {
            const minutes = Math.floor(seconds / 60);
            const displaySeconds = seconds % 60;
            document.getElementById('timer').textContent = `Timer: ${String(minutes).padStart(2, '0')}:${String(displaySeconds).padStart(2, '0')}`;
        }

        function shareLocation() {
            if (navigator.geolocation) {
                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                };

                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const locationUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;

                    const phoneNumber1 = "919344088237"; // Replace with actual phone number

                    const message = `Emergency! My current location is: ${locationUrl}`;

                    const whatsappUrl = `https://wa.me/${phoneNumber1}?text=${encodeURIComponent(message)}`;

                    window.open(whatsappUrl, '_blank');
                }, function(error) {
                    console.error("Error fetching location: ", error);
                    alert("Error fetching location. Please enable location services.");
                }, options);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
