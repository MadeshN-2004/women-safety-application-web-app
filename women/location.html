<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Sharing</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2d031d, #87084b);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: black;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f50057;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f50057;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .card h1 {
            font-size: 2rem;
            color: #f50057;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #f50057;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #c40046;
        }

        .map-container {
            margin-top: 20px;
            width: 100%;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Make sure the map container takes up the available space */
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.jpg" alt="Heroic Logo">
            <span>Heroic</span>
        </div>
        <ul>
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="emergency.html">Emergency</a></li>
            <li><a href="voice_control.html">Voice Control</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <h1>Live Location Sharing</h1>
            <p>Your current location is being shared live. Click the button below to share your location with others.</p>
            <button class="btn" onclick="shareLocation()">Share Location</button>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script>
        let map, marker;

        // Initialize Google Map
        function initMap() {
            const initialLocation = { lat: 11.0168, lng: 76.9558 }; // Coimbatore Coordinates
            map = new google.maps.Map(document.getElementById("map"), {
                center: initialLocation,
                zoom: 14,
            });
            marker = new google.maps.Marker({
                position: initialLocation,
                map: map,
            });
        }

        // Share Location Functionality
        function shareLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };

                        // Update marker and map location
                        map.setCenter(userLocation);
                        marker.setPosition(userLocation);

                        // Share location via WhatsApp
                        const message = `Hey! Here's my live location: https://www.google.com/maps?q=${userLocation.lat},${userLocation.lng}`;
                        window.open(`https://wa.me/?text=${encodeURIComponent(message)}`);
                    },
                    () => {
                        alert("Failed to get your location. Please try again.");
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }
    </script>

    <!-- Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAq1FrcACK052_KCN4SpLwJGbdCRxOuae8&callback=initMap">
    </script>
</body>
</html>
